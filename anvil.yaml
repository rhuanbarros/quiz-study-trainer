allow_embedding: false
package_name: quiz_trainer
name: quiz_trainer
startup_form: null
runtime_options:
  version: 3
  client_version: '3'
  server_version: python3-sandbox
  server_spec: {base: python310-standard}
  legacy_features: {class_names: true, bootstrap3: true, __dict__: true, root_container: true}
services:
- source: /runtime/services/tables.yml
  client_config: {}
  server_config: {}
- source: /runtime/services/anvil/secrets.yml
  client_config: {}
  server_config: {}
- source: /runtime/services/anvil/users.yml
  client_config: {allow_signup: true, enable_automatically: true, use_email: true, confirm_email: false}
  server_config: {user_table: users}
metadata: {title: Quiz study trainer, description: 'Its poupose is to work like flashcards, but it trick questions created automaticaly. '}
startup: {type: form, module: SessionSettings}
native_deps: null
db_schema:
  questions:
    client: full
    server: full
    columns:
    - name: title
      admin_ui: {width: 200, order: 0}
      type: string
    - name: topic_description
      admin_ui: {width: 200, order: 2}
      type: string
    - name: level
      admin_ui: {width: 200, order: 3}
      type: string
    - name: question
      admin_ui: {order: 3.25, width: 200}
      type: string
    - name: answer_correct
      admin_ui: {order: 3.5, width: 200}
      type: string
    - name: type
      admin_ui: {width: 200, order: 3.375}
      type: string
    - name: answers
      admin_ui: {width: 200, order: 4.5}
      type: simpleObject
    - name: explanation
      admin_ui: {width: 200, order: 5.5}
      type: string
    - name: created_at
      admin_ui: {order: -1, width: 200}
      type: datetime
    - name: user
      admin_ui: {width: 200, order: 6.5}
      type: link_single
      target: users
    title: questions
  answers:
    client: full
    server: full
    columns:
    - name: created_at
      admin_ui: {width: 200, order: 0}
      type: datetime
    - name: question
      admin_ui: {width: 200, order: 1}
      type: link_single
      target: questions
    - name: got_it_right
      admin_ui: {order: 2, width: 200}
      type: bool
    - name: session
      admin_ui: {width: 200, order: 3}
      type: string
    - name: user
      admin_ui: {width: 200, order: 4}
      type: link_single
      target: users
    title: answers
  users:
    client: search
    server: full
    columns:
    - name: email
      admin_ui: {order: 0, width: 200}
      type: string
    - name: enabled
      admin_ui: {order: 1, width: 200}
      type: bool
    - name: last_login
      admin_ui: {order: 2, width: 200}
      type: datetime
    - name: password_hash
      admin_ui: {order: 3, width: 200}
      type: string
    - name: n_password_failures
      admin_ui: {order: 4, width: 200}
      type: number
    - name: confirmed_email
      admin_ui: {order: 5, width: 200}
      type: bool
    - name: signed_up
      admin_ui: {order: 6, width: 200}
      type: datetime
    title: Users
