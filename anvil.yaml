    title: question_titles
  questions:
    client: full
    columns:
    - admin_ui: {order: 0, width: 200}
      name: title
      type: string
    - admin_ui: {order: 2, width: 200}
      name: topic_description
      type: string
    - admin_ui: {order: 3, width: 200}
      name: level
      type: string
    - admin_ui: {order: 3.25, width: 200}
      name: question
      type: string
    - admin_ui: {order: 3.5, width: 200}
      name: answer_correct
      type: string
    - admin_ui: {order: 3.375, width: 200}
      name: type
      type: string
    - admin_ui: {order: 4.5, width: 200}
      name: answers
      type: simpleObject
    - admin_ui: {order: 5.5, width: 200}
      name: explanation
      type: string
    - admin_ui: {order: -1, width: 200}
      name: created_at
      type: datetime
    - admin_ui: {order: 6.5, width: 200}
      name: user
      target: users
      type: link_single
    server: full
    title: questions
  users:
    client: search
    columns:
    - admin_ui: {order: 0, width: 200}
      name: email
      type: string
    - admin_ui: {order: 1, width: 200}
      name: enabled
      type: bool
    - admin_ui: {order: 2, width: 200}
      name: last_login
      type: datetime
    - admin_ui: {order: 3, width: 200}
      name: password_hash
      type: string
    - admin_ui: {order: 4, width: 200}
      name: n_password_failures
      type: number
    - admin_ui: {order: 5, width: 200}
      name: confirmed_email
      type: bool
    - admin_ui: {order: 6, width: 200}
      name: signed_up
      type: datetime
    server: full
    title: Users
