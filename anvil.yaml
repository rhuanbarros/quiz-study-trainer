allow_embedding: false
db_schema:
  answers:
    client: full
    columns:
    - admin_ui: {order: 0, width: 200}
      name: created_at
      type: datetime
    - admin_ui: {order: 1, width: 200}
      name: question
      target: questions
      type: link_single
    - admin_ui: {order: 2, width: 200}
      name: got_it_right
      type: bool
    - admin_ui: {order: 3, width: 200}
      name: session
      type: string
    - admin_ui: {order: 4, width: 200}
      name: user
      target: users
      type: link_single
    server: full
    title: answers
  question_titles:
    client: full
    columns:
    - admin_ui: {order: 0, width: 200}
      name: title
      type: string
