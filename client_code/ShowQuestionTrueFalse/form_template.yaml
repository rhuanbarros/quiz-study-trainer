components_by_slot:
  main_slot:
  - layout_properties: {}
    name: headline_1
    properties: {role: headline, text: Question}
    type: Label
  - components:
    - layout_properties: {grid_position: 'XJRTLP,DFDRMM'}
      name: rich_text_question
      properties: {}
      type: RichText
    - layout_properties: {grid_position: 'RLBVTX,VYWNEZ'}
      name: label_subject_matter
      properties: {text: 'Subject matter title:'}
      type: Label
    - layout_properties: {grid_position: 'THHMNJ,UEYOBD'}
      name: label_level
      properties: {text: 'Level: '}
      type: Label
    layout_properties: {}
    name: card_1
    properties: {role: card}
    type: ColumnPanel
  - components:
    - event_bindings: {click: button_a_click}
      layout_properties: {}
      name: button_a
      properties: {role: raised, text: A}
      type: Button
    - event_bindings: {click: button_b_click}
      layout_properties: {}
      name: button_b
      properties: {role: raised, text: B}
      type: Button
    - event_bindings: {click: button_c_click}
      layout_properties: {}
      name: button_c
      properties: {role: raised, text: C}
      type: Button
    - event_bindings: {click: button_d_click}
      layout_properties: {}
      name: button_d
      properties: {role: raised, text: D}
      type: Button
    layout_properties: {}
    name: linear_panel_options
    properties: {spacing_above: large, spacing_below: large}
    type: LinearPanel
  - components:
    - event_bindings: {click: button_false_click}
      layout_properties: {grid_position: 'UITIKF,BNSNKE'}
      name: button_false
      properties: {role: raised, text: 'False'}
      type: Button
    - event_bindings: {click: button_true_click}
      layout_properties: {grid_position: 'UITIKF,CIDLXN'}
      name: button_true
      properties: {role: raised, text: 'true'}
      type: Button
    - event_bindings: {click: button_idontknow_click}
      layout_properties: {grid_position: 'UITIKF,NMZDNR'}
      name: button_idontknow
      properties: {role: raised, text: I dont know}
      type: Button
    layout_properties: {}
    name: column_panel_btnsanswer
    properties: {spacing_above: large}
    type: ColumnPanel
  - components:
    - components:
      - layout_properties: {grid_position: 'FOKXDW,WAPWOG'}
        name: headline_right
        properties: {bold: true, foreground: '#00cc33', icon: 'fa:check', role: subheading, text: You got it right!}
        type: Label
      - layout_properties: {grid_position: 'RKWYEK,SFLNBF'}
        name: headline_wrong
        properties: {bold: true, foreground: '#db0000', icon: 'fa:close', role: subheading, text: You got it wrong!}
        type: Label
      - layout_properties: {grid_position: 'JXHFBZ,TATAEQ'}
        name: headline_2
        properties: {role: subheading, text: Explanation}
        type: Label
      - layout_properties: {grid_position: 'JPRPEI,MSSDWF'}
        name: label_explanation
        properties: {}
        type: Label
      layout_properties: {}
      name: card_2
      properties: {role: card, spacing_below: large}
      type: ColumnPanel
    - components:
      - event_bindings: {click: button_endsession_click}
        layout_properties: {grid_position: 'FGBONQ,YCBWVE'}
        name: button_endsession
        properties: {role: raised, text: End session}
        type: Button
      - event_bindings: {click: button_elaboratemore_click}
        layout_properties: {grid_position: 'FGBONQ,PPIIOG'}
        name: button_elaboratemore
        properties: {role: raised, text: Elaborate more the explanation}
        type: Button
      - event_bindings: {click: button_next_click}
        layout_properties: {grid_position: 'FGBONQ,SEPJIM'}
        name: button_next
        properties: {role: primary-color, text: next}
        type: Button
      layout_properties: {}
      name: column_panel_2
      properties: {spacing_above: large}
      type: ColumnPanel
    - components:
      - layout_properties: {grid_position: 'HBERKV,MOVCMM'}
        name: label_explanation_elaborate_more
        properties: {}
        type: Label
      layout_properties: {}
      name: card_explanation_elaborate_more
      properties: {role: card, spacing_above: large, visible: true}
      type: ColumnPanel
    layout_properties: {}
    name: linear_panel_explanation
    properties: {spacing_above: large}
    type: LinearPanel
is_package: true
layout:
  form_event_bindings: {show: form_show}
  type: form:LayoutPage
