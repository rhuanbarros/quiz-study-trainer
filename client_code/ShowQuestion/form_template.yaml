layout:
  type: form:LayoutPage
  form_event_bindings: {show: form_show}
is_package: true
components_by_slot:
  main_slot:
  - name: headline_1
    properties: {role: headline, text: Question}
    type: Label
    layout_properties: {}
  - name: card_1
    properties: {role: card}
    type: ColumnPanel
    layout_properties: {}
    components:
    - name: label_question
      properties: {}
      type: Label
      layout_properties: {grid_position: 'EXUGHL,ZAGGLM'}
    - name: label_subject_matter
      properties: {text: 'Subject matter title:'}
      type: Label
      layout_properties: {grid_position: 'RLBVTX,VYWNEZ'}
    - name: label_level
      properties: {text: 'Level: '}
      type: Label
      layout_properties: {grid_position: 'THHMNJ,UEYOBD'}
  - name: column_panel_btnsanswer
    properties: {}
    type: ColumnPanel
    layout_properties: {}
    components:
    - name: button_false
      properties: {text: 'False', role: raised}
      type: Button
      layout_properties: {grid_position: 'UITIKF,BNSNKE'}
      event_bindings: {click: button_false_click}
    - name: button_true
      properties: {text: 'true', role: raised}
      type: Button
      layout_properties: {grid_position: 'UITIKF,CIDLXN'}
      event_bindings: {click: button_true_click}
    - name: button_idontknow
      properties: {text: I dont know, role: raised}
      type: Button
      layout_properties: {grid_position: 'UITIKF,NMZDNR'}
  - name: linear_panel_explanation
    properties: {spacing_above: large, spacing_below: large}
    type: LinearPanel
    layout_properties: {}
    components:
    - name: card_2
      properties: {role: card}
      type: ColumnPanel
      components:
      - name: label_right
        properties: {text: You got it right!, icon: 'fa:check', bold: true, foreground: '#009e28'}
        type: Label
        layout_properties: {grid_position: 'SGNMLY,UGIHFU'}
      - name: label_wrong
        properties: {text: You got it wrong!, foreground: '#db0000', bold: true, icon: 'fa:close'}
        type: Label
        layout_properties: {grid_position: 'UEAPYY,QBCKGM'}
      - name: headline_2
        properties: {role: subheading, text: Explanation}
        type: Label
        layout_properties: {grid_position: 'JXHFBZ,TATAEQ'}
      - name: label_explanation
        properties: {}
        type: Label
        layout_properties: {grid_position: 'JPRPEI,MSSDWF'}
    - name: column_panel_2
      properties: {}
      type: ColumnPanel
      components:
      - name: button_endsession
        properties: {text: End session, role: raised}
        type: Button
        layout_properties: {grid_position: 'FGBONQ,YCBWVE'}
      - name: button_elaboratemore
        properties: {text: Elaborate more the explanation, role: raised}
        type: Button
        layout_properties: {grid_position: 'FGBONQ,PPIIOG'}
      - name: button_next
        properties: {text: next, role: primary-color}
        type: Button
        layout_properties: {grid_position: 'FGBONQ,SEPJIM'}
        event_bindings: {click: button_next_click}
