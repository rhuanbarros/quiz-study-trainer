layout:
  type: form:LayoutPage
  form_event_bindings: {show: form_show}
is_package: true
components_by_slot:
  main_slot:
  - name: headline_1
    properties: {role: headline, text: Session over}
    type: Label
    layout_properties: {}
  - name: headline_2
    properties: {role: subheading, text: Results}
    type: Label
    layout_properties: {}
  - name: label_correct
    properties: {text: 'Correct answers:'}
    type: Label
    layout_properties: {}
  - name: label_incorrect
    properties: {text: 'Incorrect answers:'}
    type: Label
    layout_properties: {}
  - name: label_total
    properties: {text: 'Total of questions answered: '}
    type: Label
    layout_properties: {}
  - name: button_start_again
    properties: {text: Start again, role: primary-color, spacing_above: large}
    type: Button
    layout_properties: {}
